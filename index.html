<html lang="en">

<head>

<body>
    <header>
        <div id="conteiner-1">
            <div id="enlaces">
                <ul>
                    <li><a href="">| Quiénes somos</a></li>
                    <li><a href="">| Trabaja con nosotros</a></li>

            <div id="logo-footer">
                <a href="">

            </div>
        </div>
        <img src="./img/logo tercer ojo.png" alt="fotologo">
        <h1>Formulario</h1>

    </header>

    <body>

        <form class="formulario" method="POST">
            <label>Nombre</label>
            <input type="text" id="inputNombre" name="nombre" pattern="[A-Z a-z]" minlength="5" maxlength="250"
                required>
            <br>
            <label>Apellidos</label>
            <input type="text" id="inputApellidos" name="apellidos" pattern="[A-Z a-z]" minlength="5" maxlength="250"
                required>
            <br>

            <label for="inputClase">Clase</label>
            <select id="inputClase" required>
                <option selected>selecciona...</option>
                <option value="Primero">Primero</option>
                <option value="Segundo">Segundo</option>
                <option value="Tercero">Tercero</option>
                <option value="Cuarto">Cuarto</option>
                <option value="Quinto">Quinto</option>
                <option value="Sexto">Sexto</option>
                <option value="Séptimo">Séptimo</option>
                <option value="Octavo">Octavo</option>
                <option value="Noveno">Noveno</option>
                <option value="Decimo">Decimo</option>
            </select>


            <br>
            <label for="inputTutor">Tutor</label>
            <select id="inputTutor" required>
                <option selected>selecciona...</option>
                <option value="Nelida Martin Palma">Nelida Martin Palma</option>
                <option value="Anabel Perez Cueva">Anabel Perez Cueva</option>
                <option value="Elisa Acosta López">Elisa Acosta López</option>
                <option value="Juan Sánchez Rodriguez">Juan Sánchez Rodriguez </option>
                <option value="David Edreira lobato">David Edreira lobato</option>
                <option value="Daniel Avila Márquez">Daniel Avila Márquez</option>
                <option value="Ana María Muñoz Bajuelo">Ana María Muñoz Bajuelo</option>
                <option value="Carmen Moreno Bajo"> Carmen Moreno Bajo</option>

            </select>
        </form>

        <br>
        <input type="button" value="Agregar" id="agregar" onclick="agregar()">
        <input type="button" value="Cargar Lista" id="cargarLista" onclick="cargar()">
        <input type="button" value="Guardar Lista" id="guardarLista" onclick="guardar()">
        </div>
        <br>



        <p id="result"></p>

        <section>
            <div>
                <table id="tablaDatos">
                    <tr>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Clase</th>
                        <th>Tutor</th>
                        <th>Eliminar</th>
                        <!--esta es la columna donde irá el botón eliminar-->
                    </tr>
                    <!-- los elementos nuevos van aquí-->
                </table>
            </div>
        </section>

        <script type="text/javascript" src="form.js"></script>
    </body>

</html>
