<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formStyle.css">
    <title>Create Form</title>
    <script defer src="https://app.embed.im/snow.js"></script>
</head>
<body>
  <header>
    <img src="./img/logo tercer ojo.png" alt="fotologo">
    <h1>Formulario</h1>
    
</header>

<body>
  
    <form class="formulario" method="POST">
        <label>Nombre</label>
        <input type="text" id="inputNombre" name="nombre" required>
        <br>
        <label>Apellidos</label>
        <input type="text" id="inputApellidos" name="apellidos" required>
        <br>
        <label>Clase</label>
        <input type="text" id="inputClase" name="clase" required>
        <br>
        <label>Tutor</label>
        <input type="text" id="inputTutor" name="tutor" required>
    </form>    
        
        <br>
        <input type="button" value="Agregar" id="agregar" onclick="agregar()">
        <input type="button" value="Cargar Lista" id="cargarLista" onclick="cargar()">
        <input type="button" value="Guardar Lista" id="guardarLista" onclick="guardar()">
    </div>
        <br>
     


    <p id="result"></p>
    
    <section>
        <div>
            <table id="tablaDatos">
                <tr>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Clase</th>
                    <th>Tutor</th>
                    <th>Eliminar</th>
                    <!--esta es la columna donde irá el botón eliminar-->
                </tr>
                <!-- los elementos nuevos van aquí-->
            </table>
        </div>
    </section>
<script src="./prueba.js" type="text/javascript"></script>
  <script type="text/javascript" src="form.js"></script>  
</body>
</html>
